
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bored Board 🧠</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');
    :root {
      --bg-light: #fffaf7;
      --bg-dark: #1f1f1f;
      --text-light: #222;
      --text-dark: #eee;
      --accent: #ff9f80;
      --accent-dark: #ff7c58;
      --card-bg-light: #fff0e6;
      --card-bg-dark: #2b2b2b;
    }
    html {
      font-family: 'Quicksand', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease-in-out;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    h1 {
      text-align: center;
      margin-top: 2rem;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      border-radius: 14px;
    }
    .emoji-row {
      display: flex;
      justify-content: space-around;
      margin: 1rem 0;
    }
    .emoji {
      font-size: 2rem;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }
    .emoji:hover {
      transform: scale(1.2);
    }
    .emoji.selected {
      background: var(--accent);
      animation: bounce 0.4s;
    }
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    select, button {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    #go {
      background-color: var(--accent);
      color: #fff;
      font-weight: bold;
      border: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }
    #go:hover {
      background-color: var(--accent-dark);
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .card {
      background: var(--card-bg-light);
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .dark .card {
      background: var(--card-bg-dark);
    }
  </style>
</head>
<body>
  <h1>Bored Board 🧠</h1>
  <div class="container">
    <div class="emoji-row">
      <div class="emoji" data-mood="Chill">😊</div>
      <div class="emoji" data-mood="Bored">😐</div>
      <div class="emoji" data-mood="Sad">😢</div>
      <div class="emoji" data-mood="Energetic">🤩</div>
    </div>
    <select id="mood">
      <option value="Chill">Chill</option>
      <option value="Bored">Bored</option>
      <option value="Sad">Sad</option>
      <option value="Energetic">Energetic</option>
    </select>
    <select id="time">
      <option value="5-10 mins">5–10 mins</option>
      <option value="10-15 mins">10–15 mins</option>
      <option value="15-30 mins">15–30 mins</option>
      <option value="30-60 mins">30–60 mins</option>
      <option value="2+ hours">2+ hours</option>
    </select>
    <button id="go">Click Me Click Me!! 🔍</button>
    <button onclick="surpriseMe()">Surprise Me</button>
    <button onclick="alert('Coming soon — this feature is still getting polished 🛠️')">Boredom Type Quiz</button>
    <button onclick="askOracle()">Ask the Oracle 🔮</button>
    <div id="results"></div>
  </div>
</body>
</html>
