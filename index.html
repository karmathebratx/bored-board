<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bored Board üß†</title>
  <style>
    :root {
      --bg-light: #fffaf7;
      --bg-dark: #1f1f1f;
      --text-light: #222;
      --text-dark: #eee;
      --accent: #ff9f80;
      --card-bg-light: #fff0e6;
      --card-bg-dark: #2b2b2b;
    }
    html {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      transition: all 0.3s ease-in-out;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    h1 {
      text-align: center;
      margin-top: 2rem;
    }
    .container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 1rem;
      border-radius: 14px;
    }
    .emoji-row {
      display: flex;
      justify-content: space-around;
      margin: 1rem 0;
    }
    .emoji {
      font-size: 2rem;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: transform 0.2s ease;
    }
    .emoji:hover {
      transform: scale(1.2);
    }
    .emoji.selected {
      background: var(--accent);
      animation: bounce 0.4s;
    }
    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    select, button {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .card {
      background: var(--card-bg-light);
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .dark .card {
      background: var(--card-bg-dark);
    }
  </style>
</head>
<body>
  <h1>Bored Board üß†</h1>
  <div class="container">
    <div class="emoji-row">
      <div class="emoji" data-mood="Chill">üòä</div>
      <div class="emoji" data-mood="Meh">üòê</div>
      <div class="emoji" data-mood="Sad">üò¢</div>
      <div class="emoji" data-mood="Energetic">ü§©</div>
    </div>
    <select id="mood">
      <option value="Chill">Chill</option>
      <option value="Meh">Meh</option>
      <option value="Sad">Sad</option>
      <option value="Energetic">Energetic</option>
    </select>
    <select id="time">
      <option value="5 minutes">5‚Äì15 mins</option>
      <option value="30 minutes">30 mins</option>
      <option value="1 hour">1 hour</option>
    </select>
    <button id="go">Find Activities</button>
    <button onclick="surpriseMe()">Surprise Me</button>
    <button onclick="alert('Coming soon! üëÄ')">Boredom Type Quiz</button>
    <button onclick="askOracle()">Ask the Oracle üîÆ</button>
    <div id="results"></div>
  </div>

  <script>
    const emojis = document.querySelectorAll('.emoji');
    const moodSelect = document.getElementById('mood');
    const timeSelect = document.getElementById('time');
    const resultDiv = document.getElementById('results');
    const webhook = "https://hook.us2.make.com/c6lecxsjriar6iqexqwxnc91nmwdb5m6";

    // Emoji selector logic
    emojis.forEach(e => {
      e.addEventListener('click', () => {
        emojis.forEach(btn => btn.classList.remove('selected'));
        e.classList.add('selected');
        moodSelect.value = e.dataset.mood;
      });
    });

    document.getElementById('go').addEventListener('click', async () => {
      const mood = moodSelect.value;
      const time = timeSelect.value;
      const response = await fetch(webhook, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mood, time })
      });
      try {
        const data = await response.json();
        renderCards(data);
      } catch (e) {
        alert('Something went wrong.');
        console.error(e);
      }
    });

    function renderCards(items) {
      resultDiv.innerHTML = "<h2>Try one of these:</h2>" + items.map(i => `
        <div class="card">
          <h3>${i.activity}</h3>
          <p>~${i.time} ‚Ä¢ ${i.category}</p>
        </div>
      `).join('');
    }

    function surpriseMe() {
      const moods = ["Chill", "Meh", "Sad", "Energetic"];
      const times = ["5 minutes", "30 minutes", "1 hour"];
      moodSelect.value = moods[Math.floor(Math.random() * moods.length)];
      timeSelect.value = times[Math.floor(Math.random() * times.length)];
      document.getElementById('go').click();
    }

    function askOracle() {
      renderCards([
        {
          activity: "Ask the wind what it wants from you.",
          time: "2 minutes",
          category: "Mystical"
        },
        {
          activity: "Draw your future with your non-dominant hand.",
          time: "10 minutes",
          category: "Weird Therapy"
        },
        {
          activity: "Open a random book and find today‚Äôs message.",
          time: "5 minutes",
          category: "Symbolism"
        }
      ]);
    }

    // Dark mode auto-detect
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
