<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bored Board</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    select, button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    #activities {
      margin-top: 2rem;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .card h3 {
      margin: 0 0 0.5rem 0;
    }
  </style>
</head>
<body>

  <h1>Bored Board ðŸ§ </h1>

  <div class="form-group">
    <label for="mood">Mood:</label>
    <select id="mood">
      <option value="bored">Bored</option>
      <option value="stressed">Stressed</option>
      <option value="adventurous">Adventurous</option>
    </select>
  </div>

  <div class="form-group">
    <label for="time">How much time do you have?</label>
    <select id="time">
      <option value="5 minutes">5 minutes</option>
      <option value="15 minutes">15 minutes</option>
      <option value="30 minutes">30 minutes</option>
      <option value="1 hour">1 hour</option>
    </select>
  </div>

  <button id="generate">Find Activities</button>

  <div id="activities"></div>

  <script>
    document.getElementById('generate').addEventListener('click', async () => {
      const mood = document.getElementById('mood').value;
      const time = document.getElementById('time').value;

      const res = await fetch('https://hook.us2.make.com/16yi5ngk6b6pdjtemqyffsvd719b695b', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ mood, time })
      });

      const text = await res.text();

      try {
        const data = JSON.parse(text);
        const container = document.getElementById('activities');
        container.innerHTML = '';

        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <h3>${item.activity}</h3>
            <p><strong>Time:</strong> ${item.time}</p>
            <p><strong>Category:</strong> ${item.category}</p>
          `;
          container.appendChild(card);
        });
      } catch (e) {
        console.error('Error parsing response:', e);
        alert('Something went wrong. Try again later.');
      }
    });
  </script>
</body>
</html>
