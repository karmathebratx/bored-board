
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bored Board ðŸ§ </title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #1e1e1e;
      color: #eaeaea;
    }
    .container {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-5px); }
    }
    select, button {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    .activity {
      margin: 1rem 0;
      padding: 1rem;
      background-color: #fff3;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .dark-mode .activity {
      background-color: #333;
      border-color: #555;
    }
    .dark-toggle {
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: underline;
      margin-bottom: 1rem;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <span class="dark-toggle" onclick="toggleDarkMode()">Toggle Dark Mode</span>
    <h1>Bored Board ðŸ§ </h1>
    <label for="mood">Mood:</label>
    <select id="mood">
      <option value="Bored">Bored</option>
      <option value="Chill">Chill</option>
      <option value="Energetic">Energetic</option>
    </select>

    <label for="time">How much time do you have?</label>
    <select id="time">
      <option value="5 minutes">5 minutes</option>
      <option value="15 minutes">15 minutes</option>
      <option value="30 minutes">30 minutes</option>
    </select>

    <button onclick="getActivities()">Find Activities</button>
    <div id="results"></div>
  </div>

  <script>
    const toggleDarkMode = () => {
      document.body.classList.toggle("dark-mode");
    };

    async function getActivities() {
      const mood = document.getElementById("mood").value;
      const time = document.getElementById("time").value;

      const res = await fetch("https://hook.us2.make.com/16yi5ngk6b6pdjtemqyffsvd719b695b", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ mood, time })
      });

      const text = await res.text();

      try {
        const data = JSON.parse(text);
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "";
        data.forEach((item) => {
          const div = document.createElement("div");
          div.className = "activity";
          div.innerHTML = `<strong>${item.activity}</strong><br>~${item.time} Â· ${item.category}`;
          resultsDiv.appendChild(div);
        });
      } catch (err) {
        alert("Something went wrong parsing the response.");
        console.error("Parse error:", err, text);
      }
    }
  </script>
</body>
</html>
